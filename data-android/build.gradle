apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

dependencies {
    implementation "$kotlinSdk"
    implementation "$appcompat"

    implementation "$dagger.dagger"
    kapt "$dagger.compiler"

    implementation "$coroutines.core"

    implementation "$room.room"
    kapt "$room.compiler"

    implementation "$jodaTime"

    implementation project(':domain')

    testImplementation "$testing.junit"
    testImplementation "$testing.mockito"

    androidTestImplementation "$testing.runner"
    androidTestImplementation "$testing.espresso"
    androidTestImplementation "$testing.uiautomator"
    androidTestImplementation "$testing.workmanager"
    androidTestImplementation "$testing.junitExtension"
    androidTestImplementation "$testing.mockito"
}

jacoco {
    toolVersion = "0.8.5"
}