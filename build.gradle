// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "${rootProject.projectDir.path}${File.separatorChar}gradle${File.separatorChar}detekt${File.separatorChar}detekt.gradle"

buildscript {
    ext {
        compileSdkVersion = 28
        minSdkVersion = 23
        targetSdkVersion = 28

        appcompatVersion = '1.1.0-alpha05'
        constraintLayoutVersion = '2.0.0-beta1'
        daggerVersion = '2.23.1'
        detektVersion = '1.0.0-RC12'
        exoplayerVersion = '2.10.1'
        glideVersion = '4.9.0'
        gradleVersion = '3.4.1'
        gsonVersion = '2.8.5'
        junitVersion = '4.13-beta-3'
        jodaTimeVersion = '2.10.1'
        kotlinVersion = '1.3.31'
        ktxVersion = '1.2.0-alpha01'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.1.0-alpha07'
        mockitoVersion = '2.23.4'
        navigationVersion = '2.1.0-alpha04'
        retrofitVersion = '2.5.0'
        retrofitCoroutinesVersion = '0.9.2'
        robolectricVersion = '4.3'
        roomVersion = '2.1.0-rc01'
        timberVersion = '4.7.1'
        workVersion = '2.1.0-alpha02'
        coroutinesVersion = '1.2.1'
    }
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
