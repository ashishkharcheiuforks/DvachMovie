// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "${rootProject.projectDir.path}${File.separatorChar}gradle${File.separatorChar}detekt${File.separatorChar}detekt.gradle"

buildscript {
    ext {
        compileSdkVersion = 28
        minSdkVersion = 23
        targetSdkVersion = 28

        appcompatVersion = '1.1.0-alpha01'
        constraintLayoutVersion = '2.0.0-alpha3'
        daggerVersion = '2.21'
        detektVersion = '1.0.0-RC12'
        exoplayerVersion = '2.9.0'
        glideVersion = '4.8.0'
        gradleVersion = '3.3.0'
        gsonVersion = '2.8.5'
        junitVersion = '4.13-beta-1'
        kotlinVersion = '1.3.20'
        lifecycleVersion = '2.1.0-alpha02'
        materialVersion = '1.1.0-alpha03'
        mockitoVersion = '2.23.4'
        navigationVersion = '1.0.0-alpha11'
        retrofitVersion = '2.5.0'
        robolectricVersion = '4.1'
        roomVersion = '2.1.0-alpha04'
        timberVersion = '4.7.1'
        workVersion = '1.0.0-beta03'
        coroutinesVersion = '1.1.1'
    }
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
